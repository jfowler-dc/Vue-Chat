    <style>
      #notifications {position:absolute; right:0; max-width:400px; top:10px;}
      #notifications .notificationSlider {position: relative; width:auto; clear:both; float:right; padding:20px; font-size:16px; line-height:20px; color:#fff; z-index:999; box-sizing:border-box; right:-400px; margin-bottom:10px; border-radius:3px; transition:.3s ease;}
      #notifications .notificationSlider.error {background:rgba(220, 53, 69, .8); right:10px; transition:.2s ease;}
      #notifications .notificationSlider.success {background:rgba(255,193,7, .8); right:10px; transition:.2s ease;}
      #notifications .notificationSlider.warning {background:rgba(40,167,69, .8); right:10px; transition:.2s ease;}
    </style>
